<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="icon" type="image/x-icon" href="/favicon.png">
    <title>Gallery</title>
    <style>
        /* Style pour la disposition des images */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 10px;
        }

        .gallery img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
<main class="container">
    <h1 class="centerAllElements textAlign p-1">Gallerie Commune</h1>
    <div class="gallery" id="imageGallery"></div>

    <script>
        fetch('/api_image')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erreur lors de la récupération des images');
                }
                return response.json();
            })
            .then(data => {
                const imageGallery = document.getElementById('imageGallery');
                data.forEach(image => {
                    const imgElement = document.createElement('img');
                    imgElement.src = image.image; // Assurez-vous que le champ correspond à l'URL de l'image dans votre objet JSON
                    imageGallery.appendChild(imgElement);
                });
            })
            .catch(error => {
                console.error('Erreur:', error.message);
            });
    </script>
</main>
</body>
</html>
