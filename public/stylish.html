<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/main.css">
    <title>Custom Portrait Homme 3</title>
</head>
<body>

<main class="container">

    <div class="stylish p-3">
        <div class="containerStylishButton">
            <a class="button buttonText commandButton centerAllElements" href="/choixtableaux" id="Retour">
                <img src="/buttons/Retour.svg" alt="retour" class="imgLogo"></img>
                <p>Retour</p>
            </a>
        </div>

        <div class="containerStylishButton">
            <a class="button buttonText commandButton centerAllElements" href="/choixtableaux" id="Back">
                <img src="/buttons/CommandBack.svg" alt="Annuler" class="imgLogo"></img>
                <p>Annuler</p>
            </a>
        </div>

        <div class="containerStylishButton">
            <a class="button buttonText commandButton centerAllElements" href="/choixtableaux" id="Reset">
                <img src="/buttons/CommandReset.svg" alt="Réinitialiser" class="imgLogo"></img>
                <p>Réinitialiser</p>
            </a>
        </div>

        <div class="containerStylishButton">
            <a class="button buttonText commandButton centerAllElements" href="/choixtableaux" id="Done">
                <img src="/buttons/CommandDone.svg" alt="Terminer" class="imgLogo"></img>
                <p>Terminer</p>
            </a>
        </div>
    </div>

    <img src="/portraits/PortraitH3.png" alt="Tableau" class="painting p-3">
    <img src="/portraits/PortraitH3WB.png" alt="Portrait H sans fond" class="painting p-3 absolute">


    <div id="nav-accessory" class="inactive navContainer">
        <img src="/buttons/SelectLeft.svg" alt="Flèche de gauche" class="button buttonText navButton"></img>
        <img src="/buttons/SelectRight.svg" alt="Flèche de droite" class="button buttonText navButton"></img>
    </div>

    <div id="nav-background" class="inactive navContainer">
        <img src="/buttons/SelectLeft.svg" alt="Flèche de gauche" class="button buttonText navButton"></img>
        <img src="/buttons/SelectRight.svg" alt="Flèche de droite" class="button buttonText navButton"></img>
    </div>

    <div id="nav-pattern" class="inactive navContainer">
        <img src="/buttons/SelectLeft.svg" alt="Flèche de gauche" class="button buttonText navButton"></img>
        <img src="/buttons/SelectRight.svg" alt="Flèche de droite" class="button buttonText navButton"></img>
    </div>

    <div id="nav-filter" class="inactive navContainer">
        <img src="/buttons/SelectLeft.svg" alt="Flèche de gauche" class="button buttonText navButton"></img>
        <img src="/buttons/SelectRight.svg" alt="Flèche de droite" class="button buttonText navButton"></img>
    </div>

    <div class="stylish p-3">
        <div class="containerStylishButton">
            <a class="button buttonText stylishButton centerAllElements" id="accessoryButton">
                <img src="/buttons/Accessory.svg" alt="Accessoires" id="accessory"></img>
            </a>
            <p>Accessoires</p>
        </div>
        <div class="containerStylishButton">
            <a class="button buttonText stylishButton centerAllElements" id="bgButton">
                <img src="/buttons/Background.svg" alt="Fond" id="background"></img>
            </a>
            <p>Fond</p>
        </div>
        <div class="containerStylishButton">
            <a class="button buttonText stylishButton centerAllElements" id="patternButton">
                <img src="/buttons/Patterns.svg" alt="Motifs" id="pattern"></img>
            </a>
            <p>Motifs</p>
        </div>

        <div class="containerStylishButton">
            <a class="button buttonText stylishButton centerAllElements" id="filterButton">
                <img src="/buttons/Settings.svg" alt="Filtres" id="filter"></img>
            </a>
            <p>Filtres</p>
        </div>
    </div>

<!--<form action="/upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="image" />
    <button type="submit">Upload</button>
</form>-->

</main>
<script src="stylish.js"></script>
</body>
</html>
